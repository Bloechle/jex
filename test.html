<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jex Test Terminal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #0a0a0a;
            color: #00ff41;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }

        .title {
            color: #00ff41;
            font-weight: bold;
            font-size: 16px;
        }

        #terminal {
            height: calc(100vh - 60px);
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.3;
            font-size: 13px;
        }

        .error { color: #ff4757; }
        .success { color: #2ed573; }
        .info { color: #70a1ff; }
        .warn { color: #ffa502; }
        .dim { color: #666; }
        .prompt { color: #00ff41; font-weight: bold; }
    </style>
</head>
<body>
<div class="header">
    <div class="title">JEX FRAMEWORK TEST</div>
</div>

<div id="terminal">=== STARTING TESTS ===

</div>

<script type="module">
    const CDN_BASE = './'; //https://cdn.jsdelivr.net/gh/Bloechle/jex@latest';
    const terminal = document.getElementById('terminal');

    function log(text, type = '') {
        const time = new Date().toLocaleTimeString();
        const line = `[${time}] ${text}\n`;

        const span = document.createElement('span');
        span.className = type;
        span.textContent = line;
        terminal.appendChild(span);
        terminal.scrollTop = terminal.scrollHeight;
    }

    function separator(title = '') {
        const line = title ? `=== ${title} ===\n` : '========================\n';
        const span = document.createElement('span');
        span.className = 'dim';
        span.textContent = line;
        terminal.appendChild(span);
    }

    async function test(file, desc) {
        log(`Testing ${desc}...`, 'info');
        try {
            const start = performance.now();
            const module = await import(`${CDN_BASE}/${file}`);
            const time = Math.round(performance.now() - start);
            log(`✓ ${file} loaded (${time}ms)`, 'success');
            return { ok: true, module };
        } catch (e) {
            log(`✗ ${file} failed: ${e.message}`, 'error');
            return { ok: false, error: e.message };
        }
    }

    async function run() {
        log(`CDN: ${CDN_BASE}`, 'dim');
        separator();

        const tests = [
            { file: 'Jex.js', desc: 'Core Library' },
            { file: 'JexLogger.js', desc: 'Logger' },
            { file: 'JexToast.js', desc: 'Toast' },
            { file: 'JexInspector.js', desc: 'Inspector' },
            { file: 'JexApp.js', desc: 'App Framework' },
            { file: 'JexPackage.js', desc: 'Package' }
        ];

        let passed = 0;
        let results = {};

        for (const { file, desc } of tests) {
            const result = await test(file, desc);
            results[file] = result;
            if (result.ok) passed++;
        }

        separator('RESULTS');
        const total = tests.length;
        log(`${passed}/${total} tests passed`, passed === total ? 'success' : 'error');

        if (passed === total) {
            separator('FUNCTIONALITY');
            try {
                const { default: pkg, jex } = results['JexPackage.js'].module;
                log(`Package v${pkg.version} ready: ${pkg.isReady()}`, 'success');

                // DOM test
                const div = document.createElement('div');
                div.id = 'test';
                document.body.appendChild(div);
                jex.$('test').text('works');
                log('✓ DOM manipulation working', 'success');
                div.remove();
            } catch (e) {
                log(`✗ Functionality failed: ${e.message}`, 'error');
            }
        }

        separator();
    }

    run();
</script>
</body>
</html>
